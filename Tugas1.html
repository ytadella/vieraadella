<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Javascript</h1>
    <p id="paragraf">Javascript membuat halaman teks menjadi lebih interaktif.</p>
    <button onclick="button()">Coba Klik!</button>
    <script>
        function button() {
            document.getElementById("paragraf").innerHTML = 'Berhasil! Ini contoh implementasi Javascript.';
        }
    </script>
</body>
</html>
